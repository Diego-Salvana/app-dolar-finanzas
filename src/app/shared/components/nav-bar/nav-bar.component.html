@let _menuVisibility = menuVisibility();

<nav
  #navBar
  class="px-4 lg:px-6 xl:px-8 shadow-2 flex justify-content-between fixed top-0 w-full surface-ground z-5">
  <div class="min-w-max flex align-items-center text-xl lg:text-2xl font-semibold">
    <span class="landing-name">Dólar Y Más</span>
  </div>

  <a pRipple class="cursor-pointer block lg:hidden align-self-center text-700 relative w-2rem h-2rem">
    <i
      class="pi pi-bars text-4xl absolute"
      [ngClass]="_menuVisibility ? hideIconClass : ''">
    </i>
    <i
      class="pi pi-times text-4xl absolute"
      [ngClass]="_menuVisibility ? '' : hideIconClass">
    </i>
  </a>

  <div
    #navMenu
    class="flex-grow-1 justify-content-end lg:flex absolute lg:static w-full left-0 top-100 z-1 shadow-2 lg:shadow-none nav-menu"
    [ngClass]="_menuVisibility ? '' : hideNavMenuClass">
    <ul class="list-none p-0 m-0 font-semibold lg:font-medium flex select-none flex-column lg:flex-row">
      <li>
        <a
          class="flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-teal-500 cursor-pointer transition-colors transition-duration-150"
          routerLink="/"
          (click)="closeNavBar()">
          <i class="pi pi-home mr-2"></i>
          <span>Inicio</span>
        </a>
      </li>
      <li>
        <a
          class="flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-teal-500 cursor-pointer transition-colors transition-duration-150"
          [routerLink]="['/dashboard', dashboardSection()]"
          (click)="closeNavBar()">
          <i class="pi pi-table mr-2"></i>
          <span>Panel</span>
        </a>
      </li>
      <li>
        <div class="flex px-6 p-3 h-full lg:pl-3 lg:pr-0 lg:py-2 align-items-center text-600 text-base">
          <i class="pi pi-sun font-semibold lg:font-medium"></i>
          <app-switch-theme />
          <i class="pi pi-moon font-medium lg:font-medium"></i>
        </div>
      </li>
    </ul>
  </div>
</nav>
