<article class="shadow-3 surface-card p-5 text-center border-round card">
  <div
    #iconContainer
    class="border-circle p-4 inline-flex justify-content-center align-items-center mb-1"
    [ngClass]="iconColor()">
  </div>
  <div class="text-900 font-medium text-2xl mb-4">{{ title() }}</div>
  <div class="text-700 mb-4 line-height-3">{{ description() }}</div>
</article>
